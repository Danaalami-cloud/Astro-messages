<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro messages</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=deedeeportfolio.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="astro-container" id="astro-container">
        <!-- Astro element -->
        <div class="astro-text">
            <div id="apiResponse"></div>
            <i class="fas fa-quote-left"></i>
            <span id="message"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button id="new-message">New Astro Message</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Display API -->
    <script src="script.js"></script>
</body>
</html>
